<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>Form validation: Task 3</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
  </head>

  <body>
    <form>
      <label for="mail">I would like you to provide me with an e-mail address:</label>
      <input type="email" id="mail" name="mail" minlength="10">
      <button>Submit</button>
    </form>
  </body>
  <script>
    const email = document.getElementById("mail");

    email.addEventListener('input', function(event){
      
      const {valid,tooShort,typeMismatch} = event.target.validity;
      debugger
      if(!valid){
        if(typeMismatch){
          email.setCustomValidity("it should in email format , eg , sahil@gmail.com");
        }else if(tooShort){
          email.setCustomValidity("minimum length should be 10");
        }else {
          email.setCustomValidity("");
        }
      }else{
        email.setCustomValidity("");
      }
    })
  </script>

</html>
